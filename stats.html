<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Stats - Front Row Fantasy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body class="bg-gray-50 dark:bg-gray-900 font-inter transition-colors duration-300" aria-label="Main content">
    <header class="bg-navy text-white py-4 sticky top-0 z-20 shadow-lg">
        <div class="max-w-7xl mx-auto flex justify-between items-center px-6">
            <div class="flex items-center gap-4">
                <img src="logo.png" alt="Front Row Fantasy Logo" class="h-12" onerror="this.src='https://via.placeholder.com/48?text=FRF'">
                <h1 class="text-3xl font-bold">Front Row Fantasy</h1>
            </div>
            <div class="flex items-center gap-4">
                <nav class="hidden md:flex gap-4" aria-label="Main navigation">
                    <a href="index.html" class="px-4 py-2 hover:bg-orange-600 rounded-lg transition">Home</a>
                    <a href="players.html" class="px-4 py-2 hover:bg-orange-600 rounded-lg transition">Players</a>
                    <a href="stats.html" class="px-4 py-2 hover:bg-orange-600 rounded-lg transition" aria-current="page">Stats</a>
                    <a href="guides.html" class="px-4 py-2 hover:bg-orange-600 rounded-lg transition">Guides</a>
                    <a href="https://discord.com" class="px-4 py-2 hover:bg-orange-600 rounded-lg transition">Community</a>
                </nav>
                <button id="themeToggle" class="p-2 rounded-full hover:bg-orange-600 transition" title="Toggle Dark Mode" aria-label="Toggle dark mode">
                    <svg id="themeIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                </button>
                <button id="mobileMenuToggle" class="md:hidden p-2 rounded-full hover:bg-orange-600 transition" aria-label="Toggle mobile menu">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
        <nav id="mobileMenu" class="hidden md:hidden bg-navy text-white px-6 py-4" aria-label="Mobile navigation">
            <a href="index.html" class="block px-4 py-2 hover:bg-orange-600 rounded-lg transition">Home</a>
            <a href="players.html" class="block px-4 py-2 hover:bg-orange-600 rounded-lg transition">Players</a>
            <a href="stats.html" class="block px-4 py-2 hover:bg-orange-600 rounded-lg transition">Stats</a>
            <a href="guides.html" class="block px-4 py-2 hover:bg-orange-600 rounded-lg transition">Guides</a>
            <a href="https://discord.com" class="block px-4 py-2 hover:bg-orange-600 rounded-lg transition">Community</a>
        </nav>
    </header>
    <main class="max-w-7xl mx-auto p-6">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-xl animate__fadeInUp" aria-label="League stats">
            <h2 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">2025 NFL Standings</h2>
            <div id="standingsList" class="space-y-4"></div>
            <div id="errorMessage" class="text-red-600 dark:text-red-400 text-center mt-6"></div>
        </div>
    </main>
    <footer class="bg-navy text-white text-center py-6">
        <p>Â© 2025 Front Row Fantasy. All rights reserved.</p>
    </footer>
    <script>
        const localUrl = 'players_2025.json';

        document.addEventListener('DOMContentLoaded', () => {
            fetch(localUrl)
                .then(response => response.json())
                .then(data => {
                    const standingsList = document.getElementById('standingsList');
                    const teams = [...new Set(data.map(p => p.team))].filter(t => t !== 'N/A');
                    const standings = teams.map(team => {
                        const teamPlayers = data.filter(p => p.team === team);
                        const totalPoints = teamPlayers.reduce((sum, p) => sum + (parseFloat(p.fantasy_points) || 0), 0);
                        const wins = Math.floor(totalPoints / 100); // Simplified: 100 points = 1 win
                        const losses = 17 - wins; // NFL season = 17 games
                        return { team, wins, losses, points: totalPoints.toFixed(2) };
                    }).sort((a, b) => b.points - a.points);
                    standingsList.innerHTML = '';
                    standings.forEach(team => {
                        const div = document.createElement('div');
                        div.className = 'bg-gray-100 dark:bg-gray-700 p-4 rounded-lg shadow-md flex justify-between items-center transform hover:scale-[1.02] transition';
                        div.innerHTML = `
                            <div>
                                <span class="text-gray-900 dark:text-white font-semibold">${team.team}</span>
                                <span class="text-gray-600 dark:text-gray-300 block">Record: ${team.wins} - ${team.losses}</span>
                            </div>
                            <span class="text-gray-600 dark:text-gray-300">Points: ${team.points}</span>
                        `;
                        standingsList.appendChild(div);
                    });
                })
                .catch(error => {
                    console.error('Error fetching standings:', error);
                    document.getElementById('errorMessage').textContent = 'Failed to load standings.';
                });
        });
    </script>
</body>
</html>
