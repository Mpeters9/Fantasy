<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Command Center</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white font-sans">
    <!-- Hero Section -->
    <section class="bg-teal-500 text-white py-16 text-center animate__fadeIn">
        <div class="max-w-7xl mx-auto px-6">
            <h2 class="text-4xl font-bold mb-4">Your Ultimate Fantasy Football Command Center</h2>
            <p class="text-lg mb-6">Real-time stats, expert tools, and breaking news for every fantasy manager.</p>
            <a href="players.html" class="bg-white text-teal-500 px-6 py-3 rounded-lg hover:bg-gray-100 transition">Explore Players</a>
        </div>
    </section>

    <!-- Trade Analyzer -->
    <section class="py-12 bg-white dark:bg-gray-800">
        <div class="max-w-7xl mx-auto px-6">
            <h2 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">Trade Analyzer</h2>
            <div class="flex flex-col sm:flex-row gap-4 mb-6">
                <select id="player1" class="p-3 border rounded-lg w-full bg-gray-50 dark:bg-gray-700 dark:text-white" aria-label="Select Player 1">
                    <option value="">Select Player 1</option>
                </select>
                <select id="player2" class="p-3 border rounded-lg w-full bg-gray-50 dark:bg-gray-700 dark:text-white" aria-label="Select Player 2">
                    <option value="">Select Player 2</option>
                </select>
            </div>
            <button id="tradeAnalyzerBtn" class="bg-teal-500 text-white px-6 py-3 rounded-lg hover:bg-teal-600 transition relative group" aria-label="Analyze trade">
                Analyze Trade
                <span class="absolute hidden group-hover:block bg-gray-800 text-white text-xs rounded py-1 px-2 -top-8 left-1/2 transform -translate-x-1/2">Compare players</span>
            </button>
            <div id="tradeResult" class="mt-6 text-gray-900 dark:text-white"></div>
        </div>
    </section>

    <!-- Fantasy Points Ticker -->
    <section class="py-12 bg-gray-100 dark:bg-gray-900 overflow-hidden relative">
        <div class="max-w-7xl mx-auto px-6">
            <h2 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">Top Fantasy Performers</h2>
            <div id="tickerLoader" class="text-center text-gray-600 dark:text-gray-400">Loading ticker...</div>
            <div id="fantasyTicker" class="flex animate-ticker whitespace-nowrap"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
