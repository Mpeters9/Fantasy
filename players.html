<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Fantasy Football Players - Front Row Fantasy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 font-inter transition-colors duration-300">
    <header class="bg-navy text-white py-4 sticky top-0 z-10 shadow-lg">
        <div class="max-w-7xl mx-auto flex justify-between items-center px-6">
            <div class="flex items-center gap-4">
                <img src="logo.png" alt="Front Row Fantasy Logo" class="h-12" onerror="this.src='https://via.placeholder.com/48?text=FRF'">
                <h1 class="text-3xl font-bold">Front Row Fantasy</h1>
            </div>
            <div class="flex items-center gap-4">
                <nav class="hidden md:flex gap-4">
                    <a href="index.html" class="px-4 py-2 hover:bg-orange-600 rounded-lg transition">Home</a>
                    <a href="players.html" class="px-4 py-2 hover:bg-orange-600 rounded-lg transition">Players</a>
                    <a href="guides.html" class="px-4 py-2 hover:bg-orange-600 rounded-lg transition">Guides</a>
                    <a href="https://discord.com" class="px-4 py-2 hover:bg-orange-600 rounded-lg transition">Community</a>
                </nav>
                <button id="themeToggle" class="p-2 rounded-full hover:bg-orange-600 transition" title="Toggle Dark Mode">
                    <svg id="themeIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <main class="max-w-7xl mx-auto p-6">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-xl relative animate__fadeInUp">
            <h2 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">2025 NFL Players</h2>
            <div class="flex flex-col sm:flex-row gap-4 mb-6">
                <input id="searchInput" type="text" placeholder="Search players..." class="p-3 border rounded-lg w-full bg-gray-50 dark:bg-gray-700 dark:text-white">
                <select id="positionFilter" class="p-3 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:text-white">
                    <option value="">All Positions</option>
                    <option value="QB">QB</option>
                    <option value="RB">RB</option>
                    <option value="WR">WR</option>
                    <option value="TE">TE</option>
                </select>
                <select id="sortBy" class="p-3 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:text-white">
                    <option value="name">Sort by Name</option>
                    <option value="position">Sort by Position</option>
                    <option value="points">Sort by Fantasy Points</option>
                </select>
            </div>
            <div id="loadingSpinner" class="hidden absolute inset-0 flex items-center justify-center bg-gray-100 dark:bg-gray-800 bg-opacity-75">
                <div class="w-8 h-8 border-4 border-orange-500 border-t-transparent rounded-full animate-spin"></div>
            </div>
            <ul id="playerList" class="space-y-4"></ul>
            <div id="errorMessage" class="text-red-600 dark:text-red-400 text-center mt-6"></div>
        </div>
    </main>
    <footer class="bg-navy text-white text-center py-6">
        <p>Â© 2025 Front Row Fantasy. All rights reserved.</p>
    </footer>
    <script>
        const apiKey = 'YOUR_API_FOOTBALL_KEY'; // Replace with your API-Football key
        const teamsUrl = 'https://v1.american-football.api-sports.io/teams?league=1&season=2025';
        const localUrl = 'players_2025.json';
        let allPlayers = [];

        function displayPlayers(players) {
            const playerList = document.getElementById('playerList');
            playerList.innerHTML = '';
            players.forEach(player => {
                const name = player.player_name || player.name;
                const position = player.position;
                const team = player.team?.name || 'N/A';
                const points = player.fantasy_points || 'N/A';
                const li = document.createElement('li');
                li.className = 'bg-gray-100 dark:bg-gray-700 p-4 rounded-lg shadow-md flex justify-between transform hover:scale-105 transition duration-300';
                li.innerHTML = `
                    <span class="text-gray-900 dark:text-white">${name} - ${position} (${team})</span>
                    <span class="text-gray-600 dark:text-gray-300">${points} pts</span>
                `;
                playerList.appendChild(li);
            });
        }

        function sortPlayers(players, sortBy) {
            if (sortBy === 'name') {
                return players.sort((a, b) => {
                    const nameA = a.player_name || a.name;
                    const nameB = b.player_name || b.name;
                    return nameA.localeCompare(nameB);
                });
            } else if (sortBy === 'position') {
                return players.sort((a, b) => a.position.localeCompare(b.position));
            } else if (sortBy === 'points') {
                return players.sort((a, b) => {
                    const pointsA = parseFloat(a.fantasy_points || 0);
                    const pointsB = parseFloat(b.fantasy_points || 0);
                    return pointsB - pointsA;
                });
            }
            return players;
        }

        function filterPlayers() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const position = document.getElementById('positionFilter').value;
            const sortBy = document.getElementById('sortBy').value;
            let filtered = allPlayers.filter(player => {
                const name = (player.player_name || player.name).toLowerCase();
                const pos = player.position;
                return (!search || name.includes(search)) && (!position || pos === position);
            });
            filtered = sortPlayers(filtered, sortBy);
            displayPlayers(filtered);
        }

        document.getElementById('searchInput').addEventListener('input', filterPlayers);
        document.getElementById('positionFilter').addEventListener('change', filterPlayers);
        document.getElementById('sortBy').addEventListener('change', filterPlayers);

        document.getElementById('loadingSpinner').classList.remove('hidden');
        // Fetch teams to get player data
        fetch(teamsUrl, {
            headers: { 'x-rapidapi-key': apiKey }
        })
            .then(response => {
                if (!response.ok) throw new Error('Failed to fetch teams');
                return response.json();
            })
            .then(data => {
                const teams = data.response;
                const playerPromises = teams.map(team => 
                    fetch(`https://v1.american-football.api-sports.io/players?season=2025&team=${team.id}`, {
                        headers: { 'x-rapidapi-key': apiKey }
                    })
                    .then(response => response.json())
                    .then(data => data.response)
                );
                return Promise.all(playerPromises);
            })
            .then(playerArrays => {
                allPlayers = playerArrays.flat().map(player => ({
                    player_name: player.name,
                    position: player.position || 'Unknown',
                    team: { name: player.team || 'N/A' },
                    fantasy_points: player.points || 'N/A'  // Adjust based on actual API response
                }));
                document.getElementById('loadingSpinner').classList.add('hidden');
                filterPlayers();
            })
            .catch(error => {
                console.error('Error fetching players:', error);
                document.getElementById('loadingSpinner').classList.add('hidden');
                document.getElementById('errorMessage').textContent = 'Failed to load players from API. Using local data.';
                fetch(localUrl)
                    .then(response => response.json())
                    .then(data => {
                        allPlayers = data;
                        filterPlayers();
                    })
                    .catch(() => {
                        document.getElementById('errorMessage').textContent = 'Failed to load local data.';
                    });
            });
    </script>
</body>
</html>
