<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Fantasy Football Players - Front Row Fantasy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-indigo-900 text-white text-center py-6">
        <h1 class="text-4xl font-bold">Front Row Fantasy</h1>
        <p class="text-lg mt-2">2025 Fantasy Football Player List</p>
        <nav class="mt-4">
            <a href="index.html" class="px-4 py-2 text-white hover:bg-indigo-700 rounded">Home</a>
            <a href="players.html" class="px-4 py-2 text-white hover:bg-indigo-700 rounded">Player List</a>
            <a href="guides.html" class="px-4 py-2 text-white hover:bg-indigo-700 rounded">Guides</a>
            <a href="https://discord.com" class="px-4 py-2 text-white hover:bg-indigo-700 rounded">Community</a>
        </nav>
    </header>
    <main class="max-w-6xl mx-auto p-6">
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-2xl font-bold mb-4">2025 NFL Players</h2>
            <div class="flex gap-4 mb-4">
                <input id="searchInput" type="text" placeholder="Search players..." class="p-2 border rounded w-full">
                <select id="positionFilter" class="p-2 border rounded">
                    <option value="">All Positions</option>
                    <option value="QB">QB</option>
                    <option value="RB">RB</option>
                    <option value="WR">WR</option>
                    <option value="TE">TE</option>
                </select>
            </div>
            <ul id="playerList" class="space-y-4"></ul>
            <div id="errorMessage" class="text-red-600 text-center mt-4"></div>
        </div>
    </main>
    <footer class="bg-indigo-900 text-white text-center py-4">
        <p>Â© 2025 Front Row Fantasy. All rights reserved.</p>
    </footer>
    <script>
        const apiKey = 'YOUR_API_KEY';
        const apiUrl = 'https://api.mysportsfeeds.com/v2.1/pull/nfl/players.json?season=2024-2025-regular';
        const localUrl = 'players_2025.json';
        let allPlayers = [];

        function displayPlayers(players) {
            const playerList = document.getElementById('playerList');
            playerList.innerHTML = '';
            players.forEach(player => {
                const name = player.player ? `${player.player.firstName} ${player.player.lastName}` : player.name;
                const position = player.player?.primaryPosition || player.position;
                const team = player.player?.currentTeam?.abbreviation || 'N/A';
                const li = document.createElement('li');
                li.className = 'bg-gray-50 p-4 rounded-lg shadow flex justify-between';
                li.innerHTML = `
                    <span>${name} - ${position} (${team})</span>
                    <span class="text-gray-600">${player.fantasyPoints || 'N/A'} pts</span>
                `;
                playerList.appendChild(li);
            });
        }

        function filterPlayers() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const position = document.getElementById('positionFilter').value;
            const filtered = allPlayers.filter(player => {
                const name = player.player ? `${player.player.firstName} ${player.player.lastName}`.toLowerCase() : player.name.toLowerCase();
                const pos = player.player?.primaryPosition || player.position;
                return (!search || name.includes(search)) && (!position || pos === position);
            });
            displayPlayers(filtered);
        }

        document.getElementById('searchInput').addEventListener('input', filterPlayers);
        document.getElementById('positionFilter').addEventListener('change', filterPlayers);

        fetch(apiUrl, {
            headers: { 'Authorization': 'Basic ' + btoa(apiKey + ':MYSPORTSFEEDS') }
        })
            .then(response => {
                if (!response.ok) {
                    console.warn('API fetch failed, trying local JSON...');
                    return fetch(localUrl);
                }
                return response;
            })
            .then(response => response.json())
            .then(data => {
                allPlayers = data.players || data;
                displayPlayers(allPlayers);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = 'Failed to load player list.';
            });
    </script>
</body>
</html>
